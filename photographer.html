<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <img src="assets/images/logo.png" class="logo">
  </header>

  <main id="main"></main>

  <div id="lightbox_modal" class="hidden">
    <div class="lightbox"></div>
  </div>

  <div id="contact_modal" class="hidden">
    <div class="modal">
      <header>
        <div class="contact_me_container">
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="Close Form">
        </div>
        <h2></h2>
      </header>
      <form id="contact_form" method="get" action="">
        <div class="form_data">
          <label for="firstname">Pr√©nom</label>
          <input id="firstname" name="firstname" required>
        </div>
        <div class="form_data">
          <label for="lastname">Nom</label>
          <input id="lastname" name="lastname" required>
        </div>
        <div class="form_data">
          <label for="mail">Email</label>
          <input type="email" id="mail" name="mail" required>
        </div>
        <div class="form_data">
          <label for="message">Votre message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>

  <script src="/scripts/api/getPhotographers.js"></script>
  <script src="/scripts/factories/photographerFactory.js"></script>
  <script src="/scripts/factories/mediasFactory.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
