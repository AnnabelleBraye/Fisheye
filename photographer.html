<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header role="banner" aria-hidden="false">
    <a href="./index.html">
      <img src="assets/images/logo.png" class="logo" alt="Logo Fisheye - Page d'accueil">
    </a>
  </header>

  <main id="main" aria-hidden="false"></main>

  <div id="lightbox_modal" role="dialog" aria-hidden="true" class="hidden">
    <div class="lightbox"></div>
  </div>

  <div id="contact_modal" role="dialog" aria-hidden="true" aria-describedby="formTitle" class="hidden">
    <div class="modal">
      <header>
        <div class="contact_me_container">
          <h2 id="formTitle" class="modal_title">Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="Fermer le formulaire" aria-hidden="true" tabindex="0">
        </div>
      </header>
      <form id="contact_form" method="get" action="" novalidate>
        <div class="form-data">
          <label for="firstname">Pr√©nom</label>
          <input type="text" class="text-control" id="firstname" name="firstname">
        </div>
        <div class="form-data">
          <label for="lastname">Nom</label>
          <input type="text" class="text-control" id="lastname" name="lastname">
        </div>
        <div class="form-data">
          <label for="mail">Email</label>
          <input type="email" id="mail" class="text-control" name="mail">
        </div>
        <div class="form-data">
          <label for="message">Votre message</label>
          <textarea id="message" class="text-control" name="message"></textarea>
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>

  <script src="./scripts/api/getPhotographers.js"></script>
  <script src="./scripts/factories/photographerFactory.js"></script>
  <script src="./scripts/factories/mediasFactory.js"></script>
  <script src="./scripts/utils/dropdown.js"></script>
  <script src="./scripts/pages/photographer.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>
</body>

</html>
